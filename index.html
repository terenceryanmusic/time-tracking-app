<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="main-container">

    <div class="left">
      <div class="container">
      <img class="user" src="/images/image-jeremy.png" width="80" height="80" >
        <p class="">      
        Report for
        </p>
          <h2>Jeremy</h2>
          <h2>Robson</h2>
      </div>
      <div class="blue-container">
        <p class="daily">Daily</p>
        <p class="weekly">Weekly</p>
        <p class="Daily">Monthly</p>  
      </div>
    </div>

  <div class="right">
    <div class="top-right">
        
      <div class="card">
          <div class="work-top">
            <img class="right-align" src="/images/icon-work.svg" alt="">
          </div>
          <div id="work" class="work">
            <!-- <h3>Work</h3> -->
            
          </div>
        </div>

    <div class="card">
          <div class="play-top">
            <img class="right-align" src="/images/icon-play.svg" alt="">
          </div>
      <div id="play" class="play">
        <h3>Play</h3>
        
      </div>
      </div>

      <div class="card">
          <div class="study-top">
            <img class="right-align" src="/images/icon-study.svg" alt="">
          </div>
      <div id="study" class="study" >
        <h3>Study</h3>

      </div>
    </div>
    </div>

    <div class="btm-right">

    <div class="card">
          <div class="exercise-top">
            <img class="right-align" src="/images/icon-exercise.svg" alt="">
          </div>
      <div id="exercise" class="exercise">
        <h3>Exercise</h3>

      </div>
      </div>

      <div class="card">
          <div class="social-top ">
            <img class="right-align" src="/images/icon-social.svg" alt="">
          </div>
      <div id="social" class="social">
        <h3>Social</h3>

      </div>
      </div>

      <div class="card">
          <div class="self-care-top">
            <img class="right-align" src="/images/icon-self-care.svg" alt="">
          </div>
      <div id="self-care" class="self-care">
        <h3>Self Care</h3>

        </div>
      </div>
    </div>
  </div>
  </div>

</div>
<script src="./app.js"></script>
</body>
</html>
